<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>{{{ PRODUCT_NAME }}}</title>
  <link rel="shortcut icon" href="./TemplateData/favicon.ico">
  <link rel="stylesheet" href="./TemplateData/style.css">
</head>

<body>
  <div id="unity-fullscreen-button" style="display: none;"></div>

  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" style="padding: 0px; position: absolute; height:100%; width:100%;"></canvas>
  </div>
  <div id="loading-cover" style="display:none;">
    <div id="unity-loading-bar">
      <div id="unity-logo"><img src="yourlogo.png"></div>
      <div id="unity-progress-bar-empty" style="display: none;">
        <div id="unity-progress-bar-full"></div>
      </div>
      <div class="spinner"></div>
    </div>
  </div>
</body>

<!-- Tu configuración -->
<script>
  document.cookie = "ALIAS=Invitado";
  const gameURL = 'https://www.paloaltonetworks.com.mx/cyber_defense/';
  const openInformation = () => window.open("https://www.paloaltonetworks.com.mx/", "_blank");
  const gameover = () => window.open(gameURL + "gameover.php", "_self");
</script>


<!-- Compartir en Facebook -->
<script>
  window.fbAsyncInit = function () {
    FB.init({
      appId: '670721590279787',
      autoLogAppEvents: true,
      xfbml: true,
      version: 'v9.0'
    });
  };

  function compartirEnFacebook(puesto, puntos) {
    FB.ui({
      method: 'share',
      href: gameURL,
      quote: `¡Voy en ${puesto}º puesto con ${puntos} puntos!`,
    }, function (response) { });
  }
</script>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

<!-- Unity Loader -->
<script>
  const hideFullScreenButton = "{{{ HIDE_FULL_SCREEN_BUTTON }}}";
  const buildUrl = "Build";
  const loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
  const config = {
    dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
    frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
    codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
    #if MEMORY_FILENAME
        memoryUrl: buildUrl + "/{{{ MEMORY_FILENAME }}}",
    #endif
#if SYMBOLS_FILENAME
        symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
    #endif
        streamingAssetsUrl: "StreamingAssets",
    companyName: "{{{ COMPANY_NAME }}}",
    productName: "{{{ PRODUCT_NAME }}}",
    productVersion: "{{{ PRODUCT_VERSION }}}",
  };

  const container = document.querySelector("#unity-container");
  const canvas = document.querySelector("#unity-canvas");
  const loadingCover = document.querySelector("#loading-cover");
  const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
  const progressBarFull = document.querySelector("#unity-progress-bar-full");
  const fullscreenButton = document.querySelector("#unity-fullscreen-button");
  const spinner = document.querySelector('.spinner');

  const canFullscreen = (function () {
    for (const key of [
      'exitFullscreen',
      'webkitExitFullscreen',
      'webkitCancelFullScreen',
      'mozCancelFullScreen',
      'msExitFullscreen',
    ]) {
      if (key in document) {
        return true;
      }
    }
    return false;
  }());

  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    container.className = "unity-mobile";
    config.devicePixelRatio = 1;
  }
#if BACKGROUND_FILENAME
  canvas.style.background = "url('" + buildUrl + "/{{{ BACKGROUND_FILENAME.replace(/'/g, '%27') }}}') center / cover";
#endif
  loadingCover.style.display = "";

  const script = document.createElement("script");
  script.src = loaderUrl;
  let unityInstance;
  script.onload = () => {
    createUnityInstance(canvas, config, (progress) => {
      spinner.style.display = "none";
      progressBarEmpty.style.display = "";
      progressBarFull.style.width = `${100 * progress}%`;
    }).then((uInstance) => {
      unityInstance = uInstance;
      loadingCover.style.display = "none";
      if (canFullscreen) {
        if (!hideFullScreenButton) {
          fullscreenButton.style.display = "";
        }
        fullscreenButton.onclick = () => {
          uInstance.SetFullscreen(1);
        };
      }
    }).catch((message) => {
      alert(message);
    });
  };
  document.body.appendChild(script);
</script>
</body>

</html>
